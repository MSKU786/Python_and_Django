<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title></title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <li>
            <a
              class="navbar-brand"
              href="{% url 'index' %}"
              >Django</a
            >
            <a
              class="navbar-link"
              href="{% url 'admin:index' %}"
              >Admin</a
            >
            <a
              class="navbar-link"
              href="{% url 'basic_app:register' %}"
              >Register</a
            >
          </li>

          {% if user.is_authenticated %}
          <li>
            <a
              class="navbar-link"
              href="{% url 'logout' %}"
              >Logout</a
            >
          </li>
          {% else %}
          <li>
            <a
              class="navbar-link"
              href="{% url 'basic_app:login' %}"
              >Login</a
            >
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container">{% block body_block %} {% endblock %}</div>
  </body>
</html>
